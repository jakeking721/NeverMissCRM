# .github/workflows/supabase-deploy.yml
name: Supabase Deploy

on:
  push:
    branches: [ main ]          # runs after every merge / push to main

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repo
      - uses: actions/checkout@v4

      # 2. Set up Node (needed for the Supabase CLI)
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Authenticate *and* run migrations with the CLI via npx
      - name: Apply database migrations
        run: |
          npx supabase@latest login --access-token "${SUPABASE_ACCESS_TOKEN}"
          npx supabase@latest db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF:  ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD:  ${{ secrets.SUPABASE_DB_PASSWORD }}
